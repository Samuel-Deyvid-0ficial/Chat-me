<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Online</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: #0d1117; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: #161b22; text-align: center; border-bottom: 1px solid #30363d; color: #58a6ff; font-weight: bold; }
        #messages { list-style: none; padding: 20px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        #messages li { padding: 12px; border-radius: 12px; max-width: 85%; word-wrap: break-word; background: #21262d; }
        #messages li.me { align-self: flex-end; background: #238636; }
        #form { display: flex; padding: 15px; background: #161b22; gap: 10px; }
        #input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; outline: none; }
        #btn { background: #238636; color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <header>Chat Global</header>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Mensagem..." />
        <button id="btn">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const myId = "User_" + Math.floor(Math.random() * 1000);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', { sender: myId, text: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const li = document.createElement('li');
            li.textContent = `${data.sender}: ${data.text}`;
            if (data.sender === myId) li.classList.add('me');
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
