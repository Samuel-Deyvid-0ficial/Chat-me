<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Fale Comigo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0d1117; color: white; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; background: #161b22; text-align: center; border-bottom: 1px solid #30363d; color: #58a6ff; font-weight: bold; }
        #messages { list-style: none; padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        #messages li { padding: 10px 14px; border-radius: 15px; max-width: 80%; word-wrap: break-word; background: #21262d; border: 1px solid #30363d; font-size: 16px; }
        #messages li.me { align-self: flex-end; background: #238636; border-color: #2ea043; }
        #form { display: flex; padding: 10px; background: #161b22; border-top: 1px solid #30363d; padding-bottom: env(safe-area-inset-bottom); }
        #input { flex: 1; padding: 12px 15px; border: 1px solid #30363d; border-radius: 20px; background: #0d1117; color: white; outline: none; font-size: 16px; }
        #btn { background: #238636; color: white; border: none; padding: 0 20px; border-radius: 20px; margin-left: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <header>Fale Comigo ‚óè Online</header>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Digite uma mensagem..." />
        <button id="btn">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesUl = document.getElementById('messages');
        const myId = "User_" + Math.floor(Math.random() * 1000);

        function renderMsg(data) {
            const li = document.createElement('li');
            li.textContent = `${data.sender}: ${data.text}`;
            if (data.sender === myId) li.classList.add('me');
            messagesUl.appendChild(li);
            messagesUl.scrollTop = messagesUl.scrollHeight;
        }

        socket.on('previous messages', (msgs) => msgs.forEach(renderMsg));
        socket.on('chat message', renderMsg);

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { sender: myId, text: input.value });
                input.value = '';
            }
        });
    </script>
</body>
</html>
